<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversor.css">

    <script src="https://kit.fontawesome.com/23cda6e370.js" crossorigin="anonymous"></script>
    <title>Conversor de Temperatura</title>
</head>
<body>
        <section id="main-container">
            <div class="wrapper-celsius">
                <label for="celsius" id='titulo'>Temperatura</label>
                <input id='celsius' type="text">
            </div>
            <h2>Selecione a conversão:</h2>
            <select name="select" id="list" onchange="getSelectValue()";>
                <option value="" selected>Conversão</option>
                <option  value="1">Celsius</option>
                <option  value="2">Fahrenheit</option>
            </select>
            <button id="converter" onclick();>Converter</button>
                <h1 id="trocatexto"></h1>
                <div id="result"></div>
        </section> 

        <footer>
            <div class="container-footer">
                <p>Calculadora de IMC feita por Marcelo Braz da Silva Filho</p>
                <div>
                  <a href="https://github.com/mbrazf" target="_blank"><i class="fab fa-github"></i></a>
                  <a href="https://www.linkedin.com/in/marcelobrazf/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
              </div>
        </footer>
    <script src="conversor.js"></script>
</body>
</html>
